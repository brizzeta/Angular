<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="phoneNumber">Номер телефона</label>
          <input type="text" formControlName="phoneNumber" id="phoneNumber" class="form-control">
          <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched">
            Некорректно введен номер телефона
          </div>
        </div>
        <div>
          <label for="firstName">Имя</label>
          <input type="text" formControlName="firstName" id="firstName" class="form-control">
          <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
            Некорректно введено имя
          </div>
        </div>
        <div>
          <label for="lastName" >Фамилия</label>
          <input type="text" formControlName="lastName" id="lastName" class="form-control">
          <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
            Некорректно введена фамилия
          </div>
        </div>
        <div>
          <label for="middleName">Отчество</label>
          <input type="text" formControlName="middleName" id="middleName" class="form-control">
          <div *ngIf="userForm.get('middleName')?.invalid && userForm.get('middleName')?.touched">
            Некорректно введено отчество
          </div>
        </div>
        <div>
          <label for="email">Электронная почта</label>
          <input type="email" formControlName="email" id="email" class="form-control">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Некорректно введена почта
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Отправить</button>
      </form>
</div>
