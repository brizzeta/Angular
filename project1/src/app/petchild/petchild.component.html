<div class="animal">
  <img class="pet-photo" [src]="pet.photo">
  <div>
    <h2 class="pet-name">{{ pet.name }} <span class="species">({{ pet.species }})</span></h2>
    <p><strong>Age: <span *ngIf="getAgeYears() >= 1">{{ getAgeYears() }} year<span *ngIf="getAgeYears() > 1">s</span> and </span>
                    <span *ngIf="getAgeMonths() >= 1">{{ getAgeMonths() }} month<span *ngIf="getAgeMonths() > 1">s</span></span>
        </strong></p>
    <ng-container *ngIf="pet.favFoods && pet.favFoods.length > 0">
      <h4>Favorite Foods</h4>
      <ul class="foods-list">
        <li *ngFor="let food of pet.favFoods">{{ food }}</li>
      </ul>
    </ng-container>
  </div>
</div>
