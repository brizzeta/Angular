<h2>Products</h2>
@for (product of products; track $index) {

    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>

    <p>
        @if (product.description) {
            Description: {{ product.description }}
        }
    </p>

    <button type="button" (click)="share()">
        Share
    </button>
  
}
