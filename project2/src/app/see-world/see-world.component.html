<section>
    <div class="container">
        <h1>Go See the World</h1>
        <div class="row">
            <div class="item" *ngFor="let article of articles">
                <img [src]="article.src" alt="image">
                <div class="text">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.text }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
